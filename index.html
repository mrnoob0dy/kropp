<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kropp</title>
  </head>
  <body>
    <header class="header">
      <a href="#!" class="header-logo">
        <img
          src="./images/logo.png"
          alt="Kropp Logo"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link is-current">Home</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Pages</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Portfolio</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Blog</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="header-book__button button">Book now</button>
        <button class="header-burger__button" title="Open menu">
          <span class="visually-hidden">Open menu</span>
          <span class="header-burger__button-line"></span>
          <span class="header-burger__button-line"></span>
          <span class="header-burger__button-line"></span>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Kropp Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <div class="banner-body">
          <div class="banner-info">
            New event <br />
            coming up / <time datetime="06-07">june 7</time>&nbsp; - &nbsp;<time
              datetime="06-13"
              >13</time
            >
          </div>
          <h3 class="banner-title">crossfit</h3>
        </div>
        <div class="banner-pagination">
          <ul class="banner-pagination__list">
            <li class="banner-pagination__item">
              <button class="banner-pagination__button" type="button"></button>
            </li>
            <li class="banner-pagination__item">
              <button class="banner-pagination__button" type="button"></button>
            </li>
            <li class="banner-pagination__item">
              <button
                class="banner-pagination__button is-current"
                type="button"
              ></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
